<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <form action="" method="get">
      <ul>
        <li>
          <label for="name">Enter Your Name: </label> <!-- Refer to the input (id) so you can click on this label to target input -->
          <input id="name" name="name" />
        </li>

        <li>
          <label for="comments">Your Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </li>

        <li>
          <label for="">Do You Like CSS?</label>
          <input type="checkbox" name="css" id="css" />
        </li>

        <li>
          <label for="">Favorite Language?</label>
          <input name="" type="radio" value=""/> CSS
          <input name="" type="radio" value=""/> HTML
          <input name="" type="radio" value=""/> Java
          <input name="" type="radio" value=""/> Ruby
        </li>

        <li><input type="submit" value="Go!" /></li>
      </ul>
    </form>

  </body>
</html>
