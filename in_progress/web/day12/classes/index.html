<!doctype html>
<html>
  <head>
    <meta charset="utf8" />
    <style>
     #emphasis { /* Find elements with id attributes*/
       color: red;
     }

     .emphasis { /* Find elements with class attributes*/
       color: green;
     }
    </style>
  </head>
  <body>

    <ul>
      <li class="emphasis">This</li>
      <li>is</li>
      <li class="emphasis">my</li>
      <li>list</li>
    </ul>

  </body>
</html>
